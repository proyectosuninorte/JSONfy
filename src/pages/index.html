<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Archivos</title>
    <link rel="stylesheet" href="/src/styles/index.css">
    <link rel="icon" href="/src/img/LogoMiniOficial.ico" type="image/x-icon">
</head>
<body>
    <div class="intro">
        <img src="/src/img/LogoFondoNegroCompleto.png" alt="clarkode logo" class="imagenLogo">
        <p> Generador de Archivos</p>
    </div> 

    <div class="content">

        <div id="Logo">
            <img src="/src/img/LogoFondoBlancoCompleto.png" alt="clarkode logo" class="imagenLogo">
            <h1>Generador de Archivos</h1>
        </div>

        <div id="cantColumns">
            <label for="num-columns" >NÃºmero de columnas: </label>
            <input id="casillaCol" type="text" pattern="[0-9]*" inputmode="numeric">
        </div>


        <div id="BotonGenerarCol" class="button">
            <button id="generateCol">Generar Columnas</button>
        </div>

        <div id="tablaContainer"></div>

        
        <div id="casillaRegistros" style="display: none;">
            <label>Cantidad de Registros:</label>
            <input id="cantidadRegistros" type="text" pattern="[0-9]*" inputmode="numeric">
        </div>

        <div id="BotonGenerar" style="display: none;" >
            <button id="generate">Generar Datos</button>
        </div>

        <a id="download-link" style="display: none;" >Descargar JSON</a>
        
        <table id="principal-table" style="display: none;">
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="data-table"></tbody>
        </table>
        
    </div>

    <script src="/src/app.js"></script>
</body>
</html>
